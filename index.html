<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">Best</span>
                    <span class="score-value" id="best-score">0</span>
                </div>
            </div>
        </header>
        <div class="controls">
            <button id="new-game-btn">New Game</button>
        </div>
        <div class="game-container">
            <div class="grid" id="grid">
                <!-- Background cells -->
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="tile-container" id="tile-container"></div>
            <div class="overlay" id="overlay">
                <div class="overlay-message" id="overlay-message"></div>
                <button class="overlay-btn" id="overlay-btn">Try Again</button>
            </div>
        </div>
        <p class="instructions">Use <strong>arrow keys</strong> or <strong>swipe</strong> to move tiles. Combine matching numbers to reach <strong>2048!</strong></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
