<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummikub P2P</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen active">
        <div class="lobby-container">
            <h1>ðŸŽ² Rummikub P2P</h1>
            <p class="subtitle">Play Rummikub with friends â€” no server needed</p>

            <div class="lobby-section">
                <h2>Create a Game</h2>
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Your name" maxlength="20">
                    <button id="create-game-btn" class="btn btn-primary">Create Game</button>
                </div>
            </div>

            <div class="lobby-divider"><span>OR</span></div>

            <div class="lobby-section">
                <h2>Join a Game</h2>
                <div class="input-group">
                    <input type="text" id="join-name" placeholder="Your name" maxlength="20">
                    <input type="text" id="game-code" placeholder="Game code" maxlength="30">
                    <button id="join-game-btn" class="btn btn-secondary">Join Game</button>
                </div>
            </div>

            <div id="lobby-status" class="status-message"></div>
        </div>
    </div>

    <!-- Waiting Room -->
    <div id="waiting-screen" class="screen">
        <div class="waiting-container">
            <h1>ðŸŽ² Waiting Room</h1>
            <div class="game-code-display">
                <span>Game Code:</span>
                <code id="display-game-code"></code>
                <button id="copy-code-btn" class="btn btn-small" title="Copy code">ðŸ“‹</button>
            </div>
            <div id="player-list" class="player-list">
                <!-- Players will be added here -->
            </div>
            <div class="waiting-actions">
                <button id="start-game-btn" class="btn btn-primary" style="display:none">Start Game</button>
                <p id="waiting-message">Waiting for host to start...</p>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <!-- Top Bar: opponent info and game status -->
        <div id="top-bar" class="top-bar">
            <div id="opponents-info" class="opponents-info">
                <!-- Opponent cards rendered here -->
            </div>
            <div id="turn-indicator" class="turn-indicator">Waiting...</div>
        </div>

        <!-- Table Area: where melds are placed -->
        <div id="table-area" class="table-area">
            <div id="table-melds" class="table-melds">
                <div class="table-placeholder">Table is empty â€” place your first meld!</div>
            </div>
        </div>

        <!-- Action Bar -->
        <div id="action-bar" class="action-bar">
            <button id="sort-number-btn" class="btn btn-small" title="Sort by number">Sort #</button>
            <button id="sort-color-btn" class="btn btn-small" title="Sort by color">Sort ðŸŽ¨</button>
            <div class="action-spacer"></div>
            <button id="undo-btn" class="btn btn-warning" title="Undo changes this turn" disabled>Undo</button>
            <button id="draw-btn" class="btn btn-secondary" title="Draw a tile and end turn" disabled>Draw Tile</button>
            <button id="end-turn-btn" class="btn btn-primary" title="End your turn" disabled>End Turn</button>
        </div>

        <!-- Player Rack -->
        <div id="rack-area" class="rack-area">
            <div id="player-rack" class="player-rack">
                <!-- Tiles rendered here -->
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="game-over-overlay" class="overlay" style="display:none">
        <div class="overlay-content">
            <h1 id="game-over-title">Game Over</h1>
            <p id="game-over-message"></p>
            <div id="game-over-scores"></div>
            <button id="new-game-btn" class="btn btn-primary">Back to Lobby</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
